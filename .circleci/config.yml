version: 2.1

workflows:
  test:
    jobs:
      - test:
          context:
            - CodeVideo
          filters:
            branches:
              only:
                - develop
  test_and_release:
    jobs:
      - test:
          context:
            - CodeVideo
          filters:
            branches:
              only:
                - main
      - release:
          context:
            - CodeVideo
          requires:
            - test

jobs:
  test:
    docker:
      - image: node:18-alpine
    steps:
      - checkout
      - run:
          name: Install dependencies (root)
          command: npm install
      - run:
          name: Install dependencies (example app)
          command: cd example && npm install
      - run:
          name: Copy src to example app
          command: cp -Rf src example/src
      - run:
          name: Build example app
          command: cd example && npm run build
      - run:
          name: Copy serve config to build
          command: cp serve.json example/build/serve.json
      - run:
          name: Run Tests (CI Mode)
          command: npm run test-ci
  release:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm version patch
      - run: |
          git config --global user.email $GIT_USER_EMAIL
          git config --global user.name $GIT_USER_NAME
          git checkout -b release
          git add -A
          git commit -m "Built and committed by CircleCI"
          git push origin release
      - run: npm publish