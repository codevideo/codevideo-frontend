version: 2.1

workflows:
  test:
    jobs:
      - test:
          context:
            - codevideo
          filters:
            branches:
              only:
                - develop
      - merge_to_main:
          context:
            - codevideo
          requires:
            - test
  release:
    jobs:
      - release:
          context:
            - codevideo
          filters:
            branches:
              only:
                - main
  publish:
    jobs:
      - publish:
          context:
            - codevideo
          filters:
            branches:
              only:
                - release

jobs:
  test:
    docker:
      - image: cypress/browsers:node18.12.0-chrome107
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "0e:de:f3:e5:2d:85:e2:7d:3b:d3:70:af:e9:db:e6:3a"
      - run:
          name: Install dependencies (root)
          command: npm install
      - run:
          name: Install dependencies (example app)
          command: cd example && npm install
      - run:
          name: Copy src to example app
          command: cp -Rf src example/src
      - run:
          name: Build example app
          command: cd example && npm run build
      - run:
          name: Copy serve config to build
          command: cp serve.json example/build/serve.json
      - run:
          name: Run Tests (CI Mode)
          command: npm run test-ci
  merge_to_main:
    docker:
      - image: node:latest
    steps:
      - run:
          name: Merge to main
          command: |
            git config --global user.email $GIT_USER_EMAIL
            git config --global user.name $GIT_USER_NAME
            git checkout main
            git add -A
            git commit -m "Auto merge to main by Circle CI"
            git push origin main
  release:
    docker:
      - image: node:latest
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "0e:de:f3:e5:2d:85:e2:7d:3b:d3:70:af:e9:db:e6:3a"
      - run: npm install
      - run: npm run build
      - run: |
          version_string=$(grep '"version":' package.json)
          version=$(echo "$version_string" | sed -E 's/.*"([^"]+)".*/\1/')
          git config --global user.email $GIT_USER_EMAIL
          git config --global user.name $GIT_USER_NAME
          git checkout release
          git add -A
          git tag -a $version 
          git commit -m "Release $new_version - built by Circle CI"
          git push origin release
  publish:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run: npm publish